<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Component in React</title>
</head>
<body>
  <div id='root'></div>
  <div id='propType'></div>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.6.2/prop-types.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js'></script>
  <script type="text/babel">
    const rootElem = document.getElementById('root');
    //component should be CAPS so as to be recognized by Babel
    const Message = props => <div>{props.msg}</div>
    const message = props => <div>{props.msg}</div>
    const elem = (
      <div>
        <h3>Creating elements using createElement</h3>
        {React.createElement(message, {msg: "React create element API can also take a function."})}
        {React.createElement(message, {msg: "It will pass the props to the function, and that function presumably will render some more elements. "})}
        <h3>Creating elements using JSX div</h3>
        <Message msg="Hello World"/>
        <Message msg="This is React"/>
      </div>
    )
    ReactDOM.render(elem, rootElem);

    //https://reactjs.org/docs/typechecking-with-proptypes.html
    function SayHello(props){
      return(
        <div>
          <h3>Validate Custom React Component Props with PropTypes</h3>
          Hello {props.firstName} {props.lastName}!
        </div>
      )
    }
    SayHello.propTypes = {
      firstName: PropTypes.string,
      lastName: PropTypes.string,
    }
    ReactDOM.render(
      <SayHello firstName={"Dhruv"}/>,
      document.getElementById('propType')
    )
  </script>
</body>
</html>
