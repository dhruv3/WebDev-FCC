<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Beginners Guide to React</title>
</head>
<body>
  <div id='root'></div>
  <div id='root2'></div>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js'></script>
  <script type="text/babel">
    const rootElem = document.getElementById('root');
    // const elem = document.createElement('div');
    // elem.textContent = 'Hello World';
    // elem.className = 'container';
    // rootElem.appendChild(elem);
    const elem = React.createElement(
      'div',
      {
        className: 'container',
        children: ['Hello World', 'Burn', 'it', 'down']
      }
    )
    ReactDOM.render(elem, rootElem);

    const rootElem2 = document.getElementById('root2');
    const props = {
      className: 'newContainer',
      children: ['Break', 'The', 'Streak']
    }
    //spread syntax
    const newElem = <div {...props}/>
    ReactDOM.render(newElem, rootElem2);
  </script>
</body>
</html>
